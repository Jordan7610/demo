<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Example</title>
</head>
<body>

  <script>
    // Create a JSON object
    const person = {
      name: "Jordan",
      age: 32,
      city: "Pune"
    };

    
    // Obtain values from the JSON object
    const personName = person.name;
    const personAge = person.age;
    const personCity = person.city;

    // Display values in the browser
    document.write("<h2>Person Information:</h2>");
    document.write("<p>Name: " + personName + "</p>");
    document.write("<p>Age: " + personAge + "</p>");
    document.write("<p>City: " + personCity + "</p>");
 </script>

</body>
</html>
