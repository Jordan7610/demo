<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Example</title>
</head>
<body>

  <script>
    // Create an array of JSON objects
    const people = [
      { name: "Jordan", age: 32, city: "Pune" },
      { name: "Sonal", age: 25, city: "Lonavala" },
      { name: "Gaurav", age: 01, city: "Pune" }
    ];

    // Display information for each person
    document.write("<h2>People Information:</h2>");
    
    for (const person of people) {
      const personName = person.name;
      const personAge = person.age;
      const personCity = person.city;

      document.write("<p>Name: " + personName + "</p>");
      document.write("<p>Age: " + personAge + "</p>");
      document.write("<p>City: " + personCity + "</p>");
      document.write("<hr>");
    }
  </script>

</body>
</html>
